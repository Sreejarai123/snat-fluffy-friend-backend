<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #DDD;
}

tr:hover {background-color: #D6EEEE;}
a:link, a:visited {
  background-color: #ADD8E6;
  color: white;
  padding: 5px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: blue;
}

</style>
</head>
<body>

<h1>Here is your new dog's information!</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>UID</th>
      <th>Breed</th>
      <th>Sex</th>
      <th>Date of Birth</th>
      <th>Age</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    {% for json_url in json_urls %}
      <tr>
        <td>{{ json_url.name }}</td>
        <td>{{ json_url.uid }}</td>
        <td>{{ json_url.breed }}</td>
        <td>{{ json_url.sex }}</td>
        <td>{{ json_url.dob }}</td>
        <td>{{ json_url.age }}</td>
        <td>{{ json_url.price }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
<a href="https://fluffyfriendfinder.nighthawkcodingsociety.com/page/" >Return Home</a>
</body>
</html>
