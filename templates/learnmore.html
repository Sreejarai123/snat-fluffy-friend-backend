<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #DDD;
}

tr:hover {background-color: #D6EEEE;}
</style>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>UID</th>
      <th>Breed</th>
      <th>Sex</th>
      <th>Date of Birth</th>
      <th>Age</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    {% for dog in dogs %}
        <tr>
          <td>{{ dog.name }}</td>
          <td>{{ dog.uid }}</td>
          <td>{{ dog.breed }}</td>
          <td>{{ dog.sex }}</td>
          <td>{{ dog.dob }}</td>
          <td>{{ dog.age }}</td>
          <td>{{ dog.price }}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>
